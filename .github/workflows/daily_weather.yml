name: Daily Weather Update

on:
  schedule:
    - cron: "30 2 * * *"   # 2:30 AM IST
  workflow_dispatch:

jobs:
  daily_weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily weather updater
        run: |
          python data_collection/daily_weather_updater.py
